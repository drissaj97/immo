<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulateur Financier</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }
    .menu {
      margin-bottom: 30px;
    }
    .menu button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 6px;
      background-color: #f1f1f1;
      cursor: pointer;
      font-weight: 600;
    }
    .menu button.active {
      background-color: #2a5298;
      color: white;
    }
    .container {
      display: none;
      max-width: 1000px;
      width: 100%;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }
    .visible {
      display: block !important;
    }
    .form-section, .result-section {
      flex: 1;
      min-width: 300px;
    }
    .form-section label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .result-box {
      margin-top: 20px;
      padding: 20px;
      background-color: #f5f8fb;
      border-radius: 12px;
      border: 1px dashed #ccc;
    }
    .result-box p {
      margin: 8px 0;
      white-space: nowrap;
    }
    .monthly-amount {
      font-size: 28px;
      font-weight: bold;
      color: #2a5298;
    }
  </style>
</head>
<body>
  <div class="menu">
    <button class="active" onclick="switchMode('credit')">Simulateur CrÃ©dit</button>
    <button onclick="switchMode('airbnb')">Simulateur Cashflow Airbnb</button>
  </div>

  <div id="credit" class="container visible">
    <h2>ðŸ’° Calculateur de CrÃ©dit</h2>
    <div class="form-section">
      <label>Prix du bien :</label>
      <input type="number" id="prix" value="100000" oninput="calculerCredit()">

      <label>Apport personnel :</label>
      <input type="number" id="apport" value="40000" oninput="calculerCredit()">

      <label>DurÃ©e du prÃªt (annÃ©es) :</label>
      <input type="range" id="duree" min="1" max="25" step="0.5" value="20" oninput="actualiserDuree(); calculerCredit();">
      <div id="dureeVal">20 ans</div>

      <label>Taux d'intÃ©rÃªt annuel (%) :</label>
      <input type="number" id="taux" value="3.6" step="0.1" oninput="calculerCredit()">

      <label>Frais de notaire (%) :</label>
      <select id="notaire" onchange="calculerCredit()">
        <script>for (let i = 1; i <= 10; i++) document.write(`<option value="${i / 100}">${i}%</option>`);</script>
      </select>
    </div>
    <div class="result-box">
      <p class="monthly-amount" id="mensualite">-- â‚¬/mois</p>
      <p id="montantEmprunt"></p>
      <p id="interets"></p>
      <p id="fraisNotaire"></p>
    </div>
  </div>

  <div id="airbnb" class="container">
    <h2>ðŸ“ˆ Simulateur Cashflow Airbnb</h2>
    <div class="form-section">
      <label>Revenus annuels bruts (â‚¬) :</label>
      <input type="number" id="revenus" value="35000" oninput="calculerAirbnb()">

      <label>Charges mensuelles (â‚¬) :</label>
      <input type="number" id="charges" value="1490" oninput="calculerAirbnb()">

      <label>Ã‰chÃ©ance emprunt mensuelle (â‚¬) :</label>
      <input type="number" id="echeance" value="731" oninput="calculerAirbnb()">

      <label>Taux imposition (%) :</label>
      <input type="number" id="tauxImpots" value="0" oninput="calculerAirbnb()">
    </div>
    <div class="result-box">
      <p id="rendement"></p>
      <p id="cashflow"></p>
    </div>
  </div>

  <script>
    function switchMode(mode) {
      document.querySelectorAll('.container').forEach(c => c.classList.remove('visible'));
      document.getElementById(mode).classList.add('visible');
      document.querySelectorAll('.menu button').forEach(b => b.classList.remove('active'));
      document.querySelector(`.menu button[onclick="switchMode('${mode}')"]`).classList.add('active');
    }

    function actualiserDuree() {
      const val = parseFloat(document.getElementById('duree').value);
      document.getElementById('dureeVal').innerText = val === 1 ? '1 an' : val + ' ans';
    }

    function calculerCredit() {
      const prix = parseFloat(document.getElementById("prix").value);
      const apport = parseFloat(document.getElementById("apport").value);
      const duree = parseFloat(document.getElementById("duree").value);
      const tauxAnnuel = parseFloat(document.getElementById("taux").value);
      const notaireRate = parseFloat(document.getElementById("notaire").value);

      const fraisNotaire = prix * notaireRate;
      const capital = prix + fraisNotaire - apport;
      const r = tauxAnnuel / 100 / 12;
      const n = duree * 12;

      const mensualite = (capital * r) / (1 - Math.pow(1 + r, -n));
      const total = mensualite * n;
      const interets = total - capital;

      document.getElementById("mensualite").innerText = mensualite.toFixed(0) + " â‚¬/mois";
      document.getElementById("montantEmprunt").innerText = `Montant de l'emprunt : ${capital.toLocaleString()} â‚¬`;
      document.getElementById("interets").innerText = `CoÃ»t des intÃ©rÃªts : ${interets.toLocaleString()} â‚¬`;
      document.getElementById("fraisNotaire").innerText = `Frais de notaire : ${fraisNotaire.toLocaleString()} â‚¬ (${(notaireRate * 100)}%)`;
    }

    function calculerAirbnb() {
      const revenus = parseFloat(document.getElementById("revenus").value);
      const charges = parseFloat(document.getElementById("charges").value);
      const echeance = parseFloat(document.getElementById("echeance").value);
      const impots = parseFloat(document.getElementById("tauxImpots").value) / 100;

      const totalMensuel = charges + echeance;
      const cashflow = revenus / 12 - totalMensuel;
      const rendement = ((cashflow * 12) / revenus) * 100;

      document.getElementById("cashflow").innerText = `${cashflow.toFixed(0)} â‚¬/mois Cashflow`;
      document.getElementById("rendement").innerText = `${rendement.toFixed(1)}% Rendement net (brut : ${(revenus / 123400 * 100).toFixed(1)}%)`;
    }

    window.onload = () => {
      actualiserDuree();
      calculerCredit();
      calculerAirbnb();
    }
  </script>
</body>
</html>
