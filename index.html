<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulateur de Crédit Immobilier</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    h2 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #b0bec5;
      font-size: 16px;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background: #f1f8e9;
      border-left: 5px solid #66bb6a;
      border-radius: 8px;
    }
    .result p {
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Simulateur de Crédit Immobilier</h2>

    <label for="devise">Devise :</label>
    <select id="devise" onchange="calculer()">
      <option value="€">Euro (€)</option>
      <option value="DH">Dirham (DH)</option>
    </select>

    <label>Prix du bien :</label>
    <input type="number" id="prix" value="200000" oninput="calculer()" />

    <label>Apport personnel :</label>
    <input type="number" id="apport" value="50000" oninput="calculer()" />

    <label>Durée du prêt :</label>
    <input type="number" id="duree" value="20" min="1" step="0.5" oninput="calculer()" />

    <label>Taux d’intérêt annuel (%):</label>
    <input type="number" id="taux" value="2.5" step="0.1" oninput="calculer()" />

    <label>Frais de notaire :</label>
    <select id="frais" onchange="calculer()">
      <script>for(let i = 0; i <= 10; i++) document.write(`<option value="${i}">${i} %</option>`);</script>
    </select>

    <div class="result">
      <p id="mensualite"></p>
      <p id="totalRembourse"></p>
      <p id="interets"></p>
      <p id="fraisNotaire"></p>
    </div>
  </div>

  <script>
    function calculer() {
      const devise = document.getElementById("devise").value;
      const prix = parseFloat(document.getElementById("prix").value);
      const apport = parseFloat(document.getElementById("apport").value);
      const duree = parseFloat(document.getElementById("duree").value);
      const tauxAnnuel = parseFloat(document.getElementById("taux").value);
      const fraisPourcentage = parseFloat(document.getElementById("frais").value);

      const fraisNotaire = (fraisPourcentage / 100) * prix;
      const capital = prix - apport + fraisNotaire;
      const r = tauxAnnuel / 100 / 12;
      const n = duree * 12;

      const mensualite = (capital * r) / (1 - Math.pow(1 + r, -n));
      const total = mensualite * n;
      const interets = total - capital;

      document.getElementById("mensualite").innerText = `Mensualité : ${mensualite.toFixed(2)} ${devise}/mois`;
      document.getElementById("totalRembourse").innerText = `Montant total remboursé : ${total.toFixed(2)} ${devise}`;
      document.getElementById("interets").innerText = `Coût des intérêts : ${interets.toFixed(2)} ${devise}`;
      document.getElementById("fraisNotaire").innerText = `Frais de notaire : ${fraisNotaire.toFixed(2)} ${devise} (${fraisPourcentage}%)`;
    }

    window.onload = calculer;
  </script>
</body>
</html>
