<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulateur de Crédit Immobilier</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fc;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1000px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      gap: 30px;
    }
    .form-section, .result-section {
      flex: 1;
      min-width: 280px;
    }
    h2 {
      margin-top: 0;
      color: #1d3557;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
    input, select, .range-input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    input[type=range] {
      padding: 0;
    }
    .result-box {
      padding: 20px;
      background-color: #f1f3f5;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .result-box p {
      font-size: 16px;
      margin: 8px 0;
    }
    .monthly-amount {
      font-size: 28px;
      font-weight: bold;
      color: #1d3557;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>Calculer mes mensualités</h2>
      <label>Prix du bien :</label>
      <input type="number" id="prix" value="100000" oninput="calculer()">

      <label>Apport personnel :</label>
      <input type="number" id="apport" value="40000" oninput="calculer()">

      <label>Durée du prêt (années) :</label>
      <input type="range" id="duree" min="5" max="25" value="20" oninput="document.getElementById('dureeVal').innerText = this.value + ' ans'; calculer();">
      <div style="text-align:right; color: #555; font-size: 14px;" id="dureeVal">20 ans</div>

      <label>Taux d'intérêt annuel (%) :</label>
      <input type="number" id="taux" value="3.6" step="0.1" oninput="calculer()">
    </div>

    <div class="result-section">
      <h2>Mensualités :</h2>
      <div class="result-box">
        <p class="monthly-amount" id="mensualite">-- €/mois</p>
        <p id="montantEmprunt"></p>
        <p id="interets"></p>
        <p id="fraisNotaire"></p>
      </div>
    </div>
  </div>

  <script>
    function calculer() {
      const prix = parseFloat(document.getElementById("prix").value);
      const apport = parseFloat(document.getElementById("apport").value);
      const duree = parseInt(document.getElementById("duree").value);
      const tauxAnnuel = parseFloat(document.getElementById("taux").value);

      if (isNaN(prix) || isNaN(apport) || isNaN(duree) || isNaN(tauxAnnuel)) return;

      const fraisNotaire = prix * 0.03;
      const capital = prix + fraisNotaire - apport;
      const r = tauxAnnuel / 100 / 12;
      const n = duree * 12;

      const mensualite = (capital * r) / (1 - Math.pow(1 + r, -n));
      const total = mensualite * n;
      const interets = total - capital;

      document.getElementById("mensualite").innerText = mensualite.toFixed(0) + " €/mois";
      document.getElementById("montantEmprunt").innerText = "Montant de l'emprunt : " + capital.toLocaleString() + " €";
      document.getElementById("interets").innerText = "Coût des intérêts : " + interets.toLocaleString(undefined, { maximumFractionDigits: 0 }) + " €";
      document.getElementById("fraisNotaire").innerText = "Frais de notaire : " + fraisNotaire.toLocaleString(undefined, { maximumFractionDigits: 0 }) + " € (3%)";
    }

    window.onload = calculer;
  </script>
</body>
</html>
