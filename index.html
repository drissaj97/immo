<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulateur de CrÃ©dit Immobilier</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1000px;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      gap: 30px;
    }
    .form-section, .result-section {
      flex: 1;
      min-width: 300px;
    }
    h2 {
      margin-top: 0;
      color: #1e3c72;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }
    input, select, .range-input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: border 0.3s;
    }
    input:focus {
      border-color: #1e3c72;
      outline: none;
    }
    input[type=range] {
      padding: 0;
    }
    .result-box {
      padding: 25px;
      background-color: #f5f8fb;
      border-radius: 16px;
      border: 2px dashed #d0d7de;
      animation: fadeIn 0.8s ease;
    }
    .result-box p {
      font-size: 16px;
      margin: 10px 0;
    }
    .monthly-amount {
      font-size: 32px;
      font-weight: bold;
      color: #2a5298;
    }
    #dureeVal {
      text-align: right;
      color: #555;
      font-size: 14px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>ðŸ’° Calculateur de CrÃ©dit</h2>

      <label>Devise :</label>
      <select id="devise" onchange="calculer()">
        <option value="â‚¬">Euro (â‚¬)</option>
        <option value="DH">Dirham (DH)</option>
      </select>

      <label>Prix du bien :</label>
      <input type="number" id="prix" value="100000" oninput="calculer()">

      <label>Apport personnel :</label>
      <input type="number" id="apport" value="40000" oninput="calculer()">

      <label>DurÃ©e du prÃªt :</label>
      <input type="range" id="duree" min="1" max="25" step="0.5" value="20" oninput="actualiserDuree(); calculer();">
      <div id="dureeVal">20 ans</div>

      <label>Taux d'intÃ©rÃªt annuel (%) :</label>
      <input type="number" id="taux" value="3.6" step="0.1" oninput="calculer()">
    </div>

    <div class="result-section">
      <h2>ðŸ“Š RÃ©sultats</h2>
      <div class="result-box">
        <p class="monthly-amount" id="mensualite">-- â‚¬/mois</p>
        <p id="montantEmprunt"></p>
        <p id="interets"></p>
        <p id="fraisNotaire"></p>
      </div>
    </div>
  </div>

  <script>
    function actualiserDuree() {
      const val = parseFloat(document.getElementById('duree').value);
      const texte = val === 1 ? '1 an' : (Number.isInteger(val) ? val + ' ans' : val + ' ans');
      document.getElementById('dureeVal').innerText = texte;
    }

    function calculer() {
      const prix = parseFloat(document.getElementById("prix").value);
      const apport = parseFloat(document.getElementById("apport").value);
      const duree = parseFloat(document.getElementById("duree").value);
      const tauxAnnuel = parseFloat(document.getElementById("taux").value);
      const devise = document.getElementById("devise").value;

      if (isNaN(prix) || isNaN(apport) || isNaN(duree) || isNaN(tauxAnnuel)) return;

      const fraisNotaire = prix * 0.03;
      const capital = prix + fraisNotaire - apport;
      const r = tauxAnnuel / 100 / 12;
      const n = duree * 12;

      const mensualite = (capital * r) / (1 - Math.pow(1 + r, -n));
      const total = mensualite * n;
      const interets = total - capital;

      document.getElementById("mensualite").innerText = mensualite.toFixed(0) + " " + devise + "/mois";
      document.getElementById("montantEmprunt").innerText = "Montant de l'emprunt : " + capital.toLocaleString() + " " + devise;
      document.getElementById("interets").innerText = "CoÃ»t des intÃ©rÃªts : " + interets.toLocaleString(undefined, { maximumFractionDigits: 0 }) + " " + devise;
      document.getElementById("fraisNotaire").innerText = "Frais de notaire : " + fraisNotaire.toLocaleString(undefined, { maximumFractionDigits: 0 }) + " " + devise + " (3%)";
    }

    window.onload = () => {
      actualiserDuree();
      calculer();
    };
  </script>
</body>
</html>
