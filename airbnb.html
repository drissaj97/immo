<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulateur de Cashflow Airbnb</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0fff0, #e6f7f7);
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      display: flex;
      flex-direction: row;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 1200px;
      width: 100%;
      overflow: hidden;
    }
    .form-section {
      flex: 2;
      padding: 40px;
    }
    .result-section {
      flex: 1;
      padding: 40px;
      background-color: #f1fef6;
      border-left: 2px solid #c4f0c4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 18px;
    }
    h2 {
      color: #14532d;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 16px;
    }
    .result-section p {
      margin: 12px 0;
      color: #065f46;
    }
    .result-section span {
      font-weight: bold;
      color: #064e3b;
    }
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }
      .container {
        flex-direction: column;
      }
      .form-section, .result-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>üè° Simulateur de Cashflow Airbnb</h2>

      <label>Prix du bien (‚Ç¨) :</label>
      <input type="number" id="prix" value="60000" oninput="calculer()" />

      <label>Apport personnel (‚Ç¨) :</label>
      <input type="number" id="apport" value="10000" oninput="calculer()" />

      <label>Frais de notaire (%) :</label>
      <select id="notaire" onchange="calculer()">
        <script>for(let i = 0; i <= 10; i++) document.write(`<option value="${i}">${i} %</option>`);</script>
      </select>

      <label>Travaux (‚Ç¨) :</label>
      <input type="number" id="travaux" value="0" oninput="calculer()" />

      <label>Meubles (‚Ç¨) :</label>
      <input type="number" id="meubles" value="0" oninput="calculer()" />

      <label>Dur√©e du pr√™t (ann√©es) :</label>
      <input type="number" id="duree" value="10" oninput="calculer()" />

      <label>Taux d‚Äôint√©r√™t annuel (%) :</label>
      <input type="number" id="taux" value="3.5" step="0.1" oninput="calculer()" />

      <label>Loyer moyen par nuit (‚Ç¨) :</label>
      <input type="number" id="loyer" value="50" oninput="calculer()" />

      <label>Nombre de nuits lou√©es / mois :</label>
      <input type="number" id="nuits" value="20" oninput="calculer()" />

      <label>Frais de gestion (% sur revenus) :</label>
      <input type="number" id="gestion" value="15" oninput="calculer()" />

      <label>Charges mensuelles fixes (‚Ç¨) :</label>
      <input type="number" id="charges" value="100" oninput="calculer()" />
    </div>

    <div class="result-section">
      <p>üí∏ Mensualit√© cr√©dit : <span id="mensualite"></span></p>
      <p>üìà Revenu brut : <span id="revenu"></span></p>
      <p>üßæ Frais de gestion : <span id="fraisGestion"></span></p>
      <p>üí∞ Cashflow mensuel net : <span id="cashflow"></span></p>
      <hr>
      <p>üìÜ Cashflow annuel net : <span id="cashflowAnnuel"></span></p>
      <p>üìä Rendement brut : <span id="rendementBrut"></span></p>
      <p>üìä Rendement net : <span id="rendementNet"></span></p>
    </div>
  </div>

  <script>
    function calculer() {
      const prix = parseFloat(document.getElementById("prix").value);
      const apport = parseFloat(document.getElementById("apport").value);
      const travaux = parseFloat(document.getElementById("travaux").value);
      const meubles = parseFloat(document.getElementById("meubles").value);
      const fraisNotaire = parseFloat(document.getElementById("notaire").value) / 100 * prix;
      const duree = parseFloat(document.getElementById("duree").value);
      const taux = parseFloat(document.getElementById("taux").value) / 100 / 12;
      const loyer = parseFloat(document.getElementById("loyer").value);
      const nuits = parseFloat(document.getElementById("nuits").value);
      const gestionPct = parseFloat(document.getElementById("gestion").value);
      const charges = parseFloat(document.getElementById("charges").value);

      const revenuMensuel = loyer * nuits;
      const revenuAnnuel = revenuMensuel * 12;
      const fraisGestion = (gestionPct / 100) * revenuMensuel;
      const montantEmprunte = prix + fraisNotaire + travaux + meubles - apport;
      const n = duree * 12;
      const mensualite = (montantEmprunte * taux) / (1 - Math.pow(1 + taux, -n));
      const cashflow = revenuMensuel - mensualite - fraisGestion - charges;
      const cashflowAnnuel = cashflow * 12;

      const investissementTotal = prix + fraisNotaire + travaux + meubles;
      const rendementBrut = (revenuAnnuel / investissementTotal) * 100;
      const rendementNet = (cashflowAnnuel / investissementTotal) * 100;

      document.getElementById("mensualite").innerText = mensualite.toFixed(2) + " ‚Ç¨";
      document.getElementById("revenu").innerText = revenuMensuel.toFixed(2) + " ‚Ç¨";
      document.getElementById("fraisGestion").innerText = fraisGestion.toFixed(2) + " ‚Ç¨";
      document.getElementById("cashflow").innerText = cashflow.toFixed(2) + " ‚Ç¨";
      document.getElementById("cashflowAnnuel").innerText = cashflowAnnuel.toFixed(2) + " ‚Ç¨";
      document.getElementById("rendementBrut").innerText = rendementBrut.toFixed(1) + " %";
      document.getElementById("rendementNet").innerText = rendementNet.toFixed(1) + " %";
    }

    window.onload = calculer;
  </script>
</body>
</html>
